<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive-Card</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <section class="container">
    <div class="bg-groud">
      <div class="container-cards">
        <div class="card-back">
          <img class="card" src="./img/bg-card-back.png" alt="">
          <div class="container-card-back">
            <span class="card-cvc cvc">231</span>
          </div>
        </div>
        <div class="card-front">
          <img class="card" src="./img/bg-card-front.png" alt="">
          <div class="container-card-front">
            <div class="number-card">
              <div class="number num-card"></div>
            </div>
            <div class="name-card-yy">
              <div class="flex-item">
                <div class="name-card"></div>
                <div class="mm-yy-card">
                  <div class="flex-mm-yy">
                    <div class="card-mm"></div>
                    <span>/</span>
                    <div class="card-yy"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container-form">
      <form action="" class="formulario">
        <div class="block-1">
          <div class="cardholder-name">
            <label for="">Cardholder Name</label>
            <input class="name-cardinput" type="text" placeholder="e.g. Jane Appleseed" required maxlength="16" minlength="16">
          </div>
          <div class="card-number">
            <label for="">Card Number</label>
            <input class="num-cardinput" type="text" placeholder="e.g. 1234 5678 9123 0000" required maxlength="19" minlength="19" oninput="if (this.value.length > this.maxlength) this.value = this.value.slice(0, this.maxlength)">
          </div>
        </div>
        <div class="block-2">
          <div class="exp-date">
            <div class="flex">
              <div class="title-flex">
                <label>Exp. Date (MM/YY)</label>
                <label>CVC</label>
              </div>
              <div class="input-flex">
                <div class="mm-yy">
                  <div>
                    <input class="card-mminput" type="text" placeholder="MM" minlength="2" maxlength="2" required oninput="if (this.value.length > this.maxlength) this.value = this.value.slice(0, maxlength)">
                  </div>
                  <div>
                    <input class="card-yyinput" type="text" placeholder="YY" minlength="2" maxlength="2" required oninput="if (this.value.lenght > this.maxlength) this.value = this.value.slice(0, maxlength)">
                  </div>
                </div>
                <div class="cvc-card">
                  <input class="cvc-cardinput" type="text" placeholder="e.g. 123" minlength="3" maxlength="3" required oninput="if (this.value.lenght > this.maxlength) this.value = this.value.slice(0 , maxlength)">
                </div>
              </div>
              <div>
             </div>
            </div>
          </div>
            <button class="btn">Confirm</button>
        </div>
      </form>
    </div>
  </section>

  <section class="congratulations">
    <div class="content">
      <div class="rounded">
        <img src="./img/icon-complete.svg" alt="">
      </div>
      <div class="h1-p">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
      </div>
      <button class="btn">Continue</button>
    </div>
  </section>



  <script src="./script.js"></script>
</body>

</html>
