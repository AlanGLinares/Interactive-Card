<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive-Card</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <section class="container">
    <div class="bg-groud">
      <div class="container-cards">
        <div class="card-back">
          <img class="card" src="./img/bg-card-back.png" alt="">
          <div class="container-card-back">
            <span class="cvc">231</span>
          </div>
        </div>
        <div class="card-front">
          <img class="card" src="./img/bg-card-front.png" alt="">
          <div class="container-card-front">
            <div class="number-card">
              <div class="number">1000 1000 1000 1000</div>
            </div>
            <div class="name-card-yy">
              <div class="flex-item">
                <div>Felicia Leire</div>
                <div>09/26</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-form">
      <form action="" class="formulario">
        <div class="block-1">
          <div class="cardholder-name">
            <label for="">Cardholder Name</label>
            <input type="text" placeholder="e.g. Jane Appleseed">
          </div>
          <div class="card-number">
            <label for="">Card Number</label>
            <input type="text" placeholder="e.g. 1234 5678 9123 0000">
          </div>
        </div>
        <div class="block-2">
          <div class="exp-date">
            <div class="flex">
              <div class="title-flex">
                <label>Exp. Date (MM/YY)</label>
                <label>CVC</label>
              </div>
              <div class="input-flex">
                <div class="mm-yy">
                  <div>
                    <input type="text" placeholder="MM">
                  </div>
                  <div>
                    <input type="text" placeholder="YY">
                  </div>
                </div>
                <div class="cvc-card">
                  <input type="text" placeholder="e.g. 123">
                </div>
              </div>
              <div>
             </div>
            </div>
          </div>
            <button class="btn">Confirm</button>
        </div>
      </form>
    </div>
  </section>

  <section class="congratulations">
    <div class="content">
      <div class="rounded">
        <img src="./img/icon-complete.svg" alt="">
      </div>
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
    </div>
    <button class="btn">Continue</button>
  </section>



</body>

</html>
